<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registrazione</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="overlay"></div>
    <header>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
                <a class="navbar-brand text-white mx-2"><img src="./immagini/logocode.png" alt="CODE Logo"
                        height="30"></a>
                <form class="d-flex mx-4" role="search">
                    <button type="submit" class="btn text-white"
                        style="background-color: rgb(255, 0, 102);">Accedi</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid" style="background-image: url('./immagini/netflix-categories.jpg'); height: 100vh;">
            <div class="row justify-content-center align-items-center" style="z-index: 1; height: 100%;">
                <div class="col-12 d-flex justify-content-center">
                    <form id="registration-form" class="bg-opacity p-4 rounded" novalidate>
                        <h2 class="text-center text-white mb-4">Registrati</h2>


                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nome" name="nome" required
                                        placeholder="Nome">
                                    <label for="nome">Nome</label>
                                    <div id="nomeError" class="text-danger"></div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="cognome" name="cognome" required
                                        placeholder="Cognome">
                                    <label for="cognome">Cognome</label>

                                    <div id="cognomeError" class="text-danger"></div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <select class="form-select" id="sesso" name="sesso" required>
                                <option value="">Sono...</option>
                                <option value="Maschio">Maschio</option>
                                <option value="Femmina">Femmina</option>
                                <option value="Altro">Altro</option>
                            </select>

                            <div id="sessoError" class="text-danger"></div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="citta-di-nascita"
                                        name="citta-di-nascita" required placeholder="Città di nascita">
                                    <label for="citta-di-nascita">Città di nascita</label>

                                    <div id="cittaDiNascitaError" class="text-danger"></div>

                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="via" name="via" required
                                        placeholder="Via">
                                    <label for="via">Via</label>

                                    <div id="viaError" class="text-danger"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" name="email" required
                                        autocomplete="email" placeholder="name@example.com">
                                    <label for="email">Email</label>

                                    <div id="emailError" class="text-danger"></div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" name="password" required
                                        minlength="6" placeholder="Password">
                                    <label for="password">Password</label>

                                    <div id="passwordError" class="text-danger"></div>

                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12 text-center">
                                <button type="submit" class="btn text-white"
                                    style="background-color: rgb(255, 0, 102);">Registrati</button>
                            </div>
                        </div>
                    </form>
                    <script src="formValidation.js"></script>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
